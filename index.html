<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Cupboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background: #222;
      color: white;
      font-size: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .tile {
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.1s ease;
    }

    .tile:active {
      transform: scale(0.97);
    }

    .available {
      background: #d4f7d4;
    }

    .borrowed {
      background: #ffd6d6;
    }

    img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 20px;
    }

    .status {
      margin-bottom: 12px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .borrow-btn {
      background: #2e7d32;
      color: white;
    }

    .return-btn {
      background: #c62828;
      color: white;
    }
  </style>
</head>

<body>

<h1>Test Hardware Cupboard</h1>

<div id="deviceGrid" class="grid"></div>

<script>
  const supabaseUrl = "https://imciqjnnyydyxxwbwxhu.supabase.co"
  const supabaseAnonKey = "sb_publishable_P6UCrgs-ncB3GcfdJrCGoQ_lQtn01JC"

  const { createClient } = supabase
  const client = createClient(supabaseUrl, supabaseAnonKey)

  async function loadDevices() {
    const { data, error } = await client
      .from("devices")
      .select("*")
      .order("name")

    if (error) {
      alert(error.message)
      return
    }

    const grid = document.getElementById("deviceGrid")
    grid.innerHTML = ""

    data.forEach(device => {
      const tile = document.createElement("div")
      tile.className = "tile " + (device.is_borrowed ? "borrowed" : "available")

      tile.innerHTML = `
        ${device.image_url ? `<img src="${device.image_url}">` : ""}
        <div class="name">${device.name}</div>
        <div class="status">
          ${device.is_borrowed 
            ? `ðŸ”´ Borrowed by ${device.borrowed_by || "Unknown"}`
            : "ðŸŸ¢ Available"}
        </div>
        <button class="${device.is_borrowed ? "return-btn" : "borrow-btn"}"
          onclick="toggleBorrow(${device.id}, ${device.is_borrowed})">
          ${device.is_borrowed ? "Return" : "Borrow"}
        </button>
      `

      grid.appendChild(tile)
    })
  }

  async function toggleBorrow(id, isBorrowed) {

    if (!isBorrowed) {
      const name = prompt("Your name?")
      if (!name) return

      await client
        .from("devices")
        .update({
          is_borrowed: true,
          borrowed_by: name,
          borrowed_at: new Date().toISOString()
        })
        .eq("id", id)

    } else {

      await client
        .from("devices")
        .update({
          is_borrowed: false,
          borrowed_by: null,
          borrowed_at: null
        })
        .eq("id", id)
    }

    loadDevices()
  }

  loadDevices()

  // Auto refresh every 15 seconds
  setInterval(loadDevices, 15000)

</script>

</body>
</html>
